<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Store</title>
  <link rel="stylesheet" href="male.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Men's Fashion</div>
    <div class="cart">
      ðŸ›’ Cart (<span id="cart-count">0</span>)
    </div>
  </header>

  <!-- Products Section -->
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Shirt" alt="Shirt">
      <h3>Casual Shirt</h3>
      <p>$25</p>
      <button onclick="addToCart('Casual Shirt', 25)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=T-Shirt" alt="T-Shirt">
      <h3>Graphic T-Shirt</h3>
      <p>$15</p>
      <button onclick="addToCart('Graphic T-Shirt', 15)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Shoes" alt="Shoes">
      <h3>Sports Shoes</h3>
      <p>$50</p>
      <button onclick="addToCart('Sports Shoes', 50)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Watch" alt="Watch">
      <h3>Wrist Watch</h3>
      <p>$40</p>
      <button onclick="addToCart('Wrist Watch', 40)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Jacket" alt="Jacket">
      <h3>Leather Jacket</h3>
      <p>$80</p>
      <button onclick="addToCart('Leather Jacket', 80)">Add to Cart</button>
    </div>
  </section>

  <!-- Cart Details -->
  <section class="cart-details" id="cart-details">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0</span></p>
  </section>
<a href="index.html">Go to home</a>
  <script src="male.js"></script>
</body>
</html>
